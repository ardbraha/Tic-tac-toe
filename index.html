<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="gameContainer">
    <div class="restartWrapper">
      <h1 class="winningSign"></h1>
      <button class="restart">RESTART</button>
    </div>
    <div class="containerWrapper">
      <div class="block"></div>
      <div class="container">
        <button class="btn btn-1"></button>
        <button class="btn btn-2"></button>
        <button class="btn btn-3"></button><br>
        <button class="btn btn-4"></button>
        <button class="btn btn-5"></button>
        <button class="btn btn-6"></button><br>
        <button class="btn btn-7"></button>
        <button class="btn btn-8"></button>
        <button class="btn btn-9"></button>
      </div>
    </div>
    </div>
  <div class="stats">
    <div>
      <p class="player-1">Player 1</p>
      <p class="score score-1">0</p>
    </div>
    <div>
      <p class="draw">Draw</p>
      <p class="score-0">0</p>
    </div>
    <div>
      <p class="player-2">Player 2</p>
      <p class="score score-2">0</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
